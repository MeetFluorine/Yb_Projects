<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenger-Gallery</title>
    <link rel="icon" type="image/x-icon" href="./favicon.jpg">
    <link rel="stylesheet" href="/CSS/grid.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Avenger GALLERY</h1>
            <div class="gallery">
                <figure class="avenger">
                    <img src="/Images//ironman.jpg" alt="pic1">
                    <figcaption>Ironman</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/thor.jpg" alt="pic2">
                    <figcaption>Thor</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/spiderman.jpg" alt="pic3">
                    <figcaption>Spiderman</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/loki.jpg" alt="pic4">
                    <figcaption>Loki</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/groot.jpg" alt="pic5">
                    <figcaption>Groot</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/captain_america.jpg" alt="pic6">
                    <figcaption>Captain-America</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/hulk.jpg" alt="pic7">
                    <figcaption>Hulk</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/doctor_strange.jpg" alt="pic8">
                    <figcaption>Doctor-Strange</figcaption>
                </figure>
                <figure class="avenger">
                    <img src="/Images/deadpool.jpg" alt="pic9">
                    <figcaption>Deadpool</figcaption>
                </figure>

            </div>
        </div>
    </div>
</body>
</html>
